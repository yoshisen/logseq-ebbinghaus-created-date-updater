
name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to release (e.g. v0.1.12)"
        required: true
        type: string
  push:
    tags:
      - "v*.*.*"         

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the specified tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          #cache: "npm"
          #cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Create zip artifact
        run: |
          zip -r plugin.zip \
            dist \
            package.json \
            README.md \
            LICENSE \
            icon.png \
            manifest.json

      - name: Create GitHub Release and upload asset (manual, existing tag)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ inputs.tag }}"     
          name: "${{ inputs.tag }}"
          files: plugin.zip
          overwrite: true
          body: |
            Automated release for existing tag: ${{ inputs.tag }}.
            Includes built plugin.zip (dist + manifest + icon + docs).


      - name: Create GitHub Release and upload asset (auto, tag push)
        if: ${{ github.ref_type == 'tag' }}
        uses: softprops/action-gh-release@v2
        with:
          files: plugin.zip
          name: "${{ github.ref_name }}"
          body: |
            Automated release for ${{ github.ref_name }}.
            Includes built plugin.zip (dist + manifest + icon + docs).
