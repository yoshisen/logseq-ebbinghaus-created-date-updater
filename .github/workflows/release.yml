name: release
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build
      - run: zip -r plugin.zip dist package.json README.md icon.png
      - uses: softprops/action-gh-release@v2
        with:
          files: plugin.zip
